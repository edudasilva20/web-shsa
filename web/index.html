<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Hospital Pillbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100">

  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
    <div class="text-center mb-6">
      <img src="img/logo.png" alt="Logo Hospital" class="mx-auto h-32 mb-4">
      <h1 class="text-2xl font-semibold text-slate-800">Intranet Hospital Pillbox</h1>
      <p class="text-slate-500 text-sm mt-1">Acesso restrito a colaboradores</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Identificador</label>
        <input id="username" type="text" required placeholder="ex: 400" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
        <input id="password" type="password" required placeholder="Digite a sua senha" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
        Entrar
      </button>
    </form>

    <p id="errorMsg" class="text-red-600 text-sm text-center mt-3 hidden">
      Identificador ou senha inválidos.
    </p>
  </div>

  <script>
    // Base de usuários
    const usuarios = [
      { ident: '400', nome: 'Enzo Silva', senha: '400' },
      { ident: '401', nome: 'Tiago Guimarães', senha: '401' },
      { ident: '403', nome: 'Rui Quintas', senha: '403' },
      { ident: '404', nome: 'Alice Trewinnard', senha: '404'},
      { ident: '405', nome: 'Eduardo Guedes', senha: '405'},
      { ident: '410', nome: 'Eva Santos', senha: '410' },
      { ident: '412', nome: 'Peter Monteiro', senha: '412' },
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // Verifica se existe um usuário com o ident + senha correspondente
      const encontrado = usuarios.find(u => u.ident === user && u.senha === pass);

      if(encontrado){
        
        sessionStorage.setItem('usuarioLogado', JSON.stringify(encontrado));  
        window.location.href = "web.html";

      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
