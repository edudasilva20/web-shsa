name: Deploy static site to Pages

on:
  push:
    branches: [ main ]   # ajusta se o teu branch for outro
  workflow_dispatch:      # permite disparar manualmente
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar se existe index.html dentro de ./web
        run: |
          ls -la
          ls -la web || (echo "Pasta ./web não existe" && exit 1)
          test -f web/index.html || (echo "Falta web/index.html" && exit 1)

      - name: Listar ficheiros que vão para o Pages
        run: |
          echo "Conteúdo de ./web:"
          find web -maxdepth 2 -type f | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web   # <-- a raiz do teu site (onde está o index.html)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
