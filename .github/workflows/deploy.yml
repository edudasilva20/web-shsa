name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # publica sempre que fizeres push no main

permissions:
  contents: write  # necess√°rio para criar o branch gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web
