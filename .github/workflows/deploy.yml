name: Deploy static site to Pages

on:
  push:
    branches: [ main ]  # ou o branch que usas

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se for site estático puro (HTML/CSS/JS), não há build — só fazemos upload da pasta web
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web   # <-- a pasta onde está o index.html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
